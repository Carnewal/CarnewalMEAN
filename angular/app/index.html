<!doctype html>
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>





<body ng-app="flapperNews">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      <div class="header">
        <div class="navbar navbar-default" role="navigation" ng-controller="NavCtrl">
          <div class="container">
            <div class="navbar-header">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="#/">Flapper news</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

              <ul class="nav navbar-nav">
                <li class="active"><a href="/">Home</a></li>
                <li ng-show="isLoggedIn()"><a href="" ng-click="logOut()">Log Out</a></li>
                <li ng-hide="isLoggedIn()"><a href="/#/login">Log In</a></li>
                <li ng-hide="isLoggedIn()"><a href="/#/register">Register</a></li>
                <li ng-show="isLoggedIn()"  > <div class="user">Hi, {{ currentUser() }}</div></li>

              </ul>
              
            </div>

          </div>

        </div>
      </div>

      <div class="container">
        <ui-view></ui-view>
      </div>

      <div class="footer">
        <div class="container">
          <p>Flapper News <span class="glyphicon glyphicon-heart"></span> You! </p>
        </div>
      </div>


      <!-- build:js(.) scripts/vendor.js -->
      <!-- bower:js -->
      <script src="bower_components/jquery/dist/jquery.js"></script>
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
      <script src="bower_components/angular-animate/angular-animate.js"></script>
      <script src="bower_components/angular-cookies/angular-cookies.js"></script>
      <script src="bower_components/angular-route/angular-route.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <!-- endbower -->
      <!-- endbuild -->

      <!-- build:js({.tmp,app}) scripts/scripts.js -->
      <script src="scripts/app.js"></script>
      <!-- endbuild -->


      <!-- template -->

      <script type="text/ng-template" id="/home.html">


        <div class="row createcommentrow">
          <div class="container">
            <div ng-hide="isLoggedIn()">
              <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
            </div>
            <form ng-submit="addPost()" ng-show="isLoggedIn()">
              <div class="form-group">
                <label for="title">Post title</label>
                <input type="type" ng-model="title" class="form-control" id="title" placeholder="Check out this cool post!">
              </div>
              <div class="form-group">
                <label for="link">Link</label>
                <input type="type" ng-model="link" class="form-control" id="link" placeholder="http://www.imgur.com">
              </div>
              <button class="btn btn-default" type="submit">Post</button><br>
            </form>
          </div>
        </div>



        <div class="row createcommentrow">              

          <div class="form-group">
                  <label for="title">Filter posts</label>
                  <input type="type" ng-model="filter" class="form-control" id="filter" placeholder="Post title filter">
          </div> 
        </div>




        <div ng-repeat="post in posts | orderBy:'-upvotes'">
         <div class="row postrow">
          <div class="col-xs-10">
            <div class="row">
              <div class="col-xs-12 col-md-12">
                <a ng-show="post.link" href="{{post.link}}">{{post.title}}</a>
                <span ng-hide="post.link">{{post.title}}</span><br/>                
                <span ng-show="post.author">posted by <a>{{post.author}}</a>|</span>
                <span><a href="#/posts/{{post._id}}"><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></a></span>
              </div>
            </div>
          </div>
          <div class="col-xs-1">{{post.upvotes}}</div>
          <div class="col-xs-1">
            <div class="btn-group-vertical">
              <button class="btn btn-success" type="button" ng-click="upvote(post)">
                <span class="dropup">
                  <span class="caret"></span>
                </span>
              </button>
              <button class="btn btn-warning" type="button" ng-click="downvote(post)">
                <span class="caret"></span> 
              </button>
            </div>
          </div>     
        </div> 





      </div>



    </script>


    <script type="text/ng-template" id="/posts.html">
      <div class="page-header">
        <h3>
          <a ng-show="post.link" href="{{post.link}}">
            {{post.title}}
          </a>
          <span ng-hide="post.link">
            {{post.title}}
          </span>
        </h3>
        <h4>
        </h4>
      </div>

      <div ng-repeat="comment in post.comments | orderBy:'-upvotes'">
        <span class="glyphicon glyphicon-thumbs-up"
        ng-click="upvote(comment)"></span>

        <span class="glyphicon glyphicon-thumbs-down"
        ng-click="downvote(comment)"></span>

        {{comment.upvotes}} - by {{comment.author}}
        <span style="font-size:20px; margin-left:10px;">
          {{comment.body}}
        </span>
      </div>
      <div ng-hide="isLoggedIn()">
        <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can comment.</h3>
      </div>
      <form ng-submit="addComment()" ng-show="isLoggedIn()">
        <h3>Add a new comment</h3>

        <div class="form-group">
          <input type="text"
          class="form-control"
          placeholder="Comment"
          ng-model="body"></input>
        </div>
        <button type="submit" class="btn btn-primary">Post</button>
      </form>

    </script>


    <script type="text/ng-template" id="/register.html">
      <div class="page-header">
        <h1>Flapper News</h1>
      </div>

      <div ng-show="error" class="alert alert-danger row">
        <span>{{ error.message }}</span>
      </div>

      <form ng-submit="register()"
      style="margin-top:30px;">
      <h3>Register</h3>

      <div class="form-group">
        <input type="text"
        class="form-control"
        placeholder="Username"
        ng-model="user.username"></input>
      </div>
      <div class="form-group">
        <input type="password"
        class="form-control"
        placeholder="Password"
        ng-model="user.password"></input>
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
  </script>


  <script type="text/ng-template" id="/login.html">
    <div class="page-header">
      <h1>Flapper News</h1>
    </div>

    <div ng-show="error" class="alert alert-danger row">
      <span>{{ error.message }}</span>
    </div>

    <form ng-submit="logIn()"
    style="margin-top:30px;">
    <h3>Log In</h3>

    <div class="form-group">
      <input type="text"
      class="form-control"
      placeholder="Username"
      ng-model="user.username"></input>
    </div>
    <div class="form-group">
      <input type="password"
      class="form-control"
      placeholder="Password"
      ng-model="user.password"></input>
    </div>
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</script>


</body>
</html>
