<!doctype html>
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>





<body ng-app="flapperNews" ng-controller="MainCtrl">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      <div class="header">
        <div class="navbar navbar-default" role="navigation">
          <div class="container">
            <div class="navbar-header">

              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <a class="navbar-brand" href="#/">Flapper news</a>
            </div>

            <div class="collapse navbar-collapse" id="js-navbar-collapse">

              <ul class="nav navbar-nav">
                <li class="active"><a href="#/">Home</a></li>
                <li><a ng-href="#/about">About</a></li>
                <li><a ng-href="#/">Contact</a></li>
              </ul>
              <form class="navbar-form navbar-right" role="search">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">k</button>
              </form>
            </div>

          </div>

        </div>
      </div>

      <div class="container">

            <div class="row postrow">
        <div class="container">
          <form ng-submit="addPost()">
            <div class="form-group">
              <label for="title">Post title</label>
              <input type="type" ng-model="title" class="form-control" id="title" placeholder="Check out this cool post!">
            </div>
            <div class="form-group">
              <label for="link">Link</label>
              <input type="type" ng-model="link" class="form-control" id="link" placeholder="http://www.imgur.com">
            </div>
            <button class="btn btn-default" type="submit">Post</button><br>
          </form>
        </div>
      </div>

       <div ng-repeat="post in posts | orderBy:'-upvotes'">

       <div class="row createcommentrow">
          <div class="col-xs-10">

            <div class="row">
              <div class="col-xs-6 col-md-3">
                  <a href="#" class="thumbnail">
                    <img src="" alt="">
                  </a>
              </div>

              <div class="col-xs-6 col-md-9">
  <a ng-show="post.link" href="{{post.link}}">
    {{post.title}}
  </a>
  <span ng-hide="post.link">
    {{post.title}}
  </span>
              </div>


            </div>


          </div>

          <div class="col-xs-1">
            {{post.upvotes}}
          </div>

          <div class="col-xs-1">
            <div class="btn-group-vertical">
              
            <button class="btn btn-success" type="button" ng-click="upvote(post)">
              <span class="dropup">
                <span class="caret"></span>
              </span>
            </button>
            <button class="btn btn-warning" type="button" ng-click="downvote(post)">
              <span class="caret"></span>
            </button>

            </div>

          </div>     
        </div>
      </div>




    </div>

    <div class="footer">
      <div class="container">
        <p>Flapper News <span class="glyphicon glyphicon-heart"></span> You!</p>
      </div>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild -->
  </body>
  </html>
